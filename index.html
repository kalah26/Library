<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="bookshelf">
                <title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z"/>
            </svg>
            <h1>Library</h1>
        </div>
        <button class="addBook" formmethod="dialog" id="showDialog">+</button>
    </header>
    <main>
        <div class="books-container">
            <div class="book">
                <span>Title: Harry Potter and the order of phoenix</span>
                <span>Author: J. K. Rowling</span>
                <span>Total pages: 912</span>
                <button>Read</button>
            </div>
            <div class="book">
                <span>Title: Harry Potter and the order of phoenix</span>
                <span>Author: J. K. Rowling</span>
                <span>Total pages: 912</span>
                <button>Read</button>
            </div>
            <div class="book">
                <span>Title: Harry Potter and the order of phoenix</span>
                <span>Author: J. K. Rowling</span>
                <span>Total pages: 912</span>
                <button>Read</button>
            </div>
        </div>
    </main>
    <div class="overlay">
        <div class="modal">
            <form action="" method="dialog" class="form">
                <div class="form">
                    <div class="title">
                        <label for="title">Title</label>
                        <input
                            type="text" 
                            name="title"
                            id="title">
                    </div>
                    <div class="author">
                        <label for="author">Author</label>
                        <input
                            type="text"
                            name="author"
                            id="author">
                    </div>
                    <div class="pages">
                        <label for="pages">Pages</label>
                        <input
                            type="number"
                            name="pages"
                            id="pages"
                            min="1">
                    </div>
                    <div class="status">
                        <label for="status">Did you read it ?</label>
                        <input type="checkbox" name="status" id="status">
                    </div>
                    <button type="submit" id="registerBook">+ Add book</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
